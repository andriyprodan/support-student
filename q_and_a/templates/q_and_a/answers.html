<h1>Answers</h1>
{% for answer in question.answer_set.all %}
	<div class="card my-4">
		<div class="card-header">
			<img src="..." alt="" class="float-left profile-img">
		</div>
		<div class="card-body">
			{{ answer.content }}
		</div>
		<div class="card-footer">
			<small class="muted">{{ answer.date_posted|date:'F d, Y' }}</small>
		</div>
	</div>

{% endfor %}
